<!DOCTYPE html>
<html>
<head>
    <style>
        /* Styles for the pizza page */
        .pizza-container {
            width: 80%;
            margin: 0 auto;
            text-align: center;
        }

        .pizza-img {
            max-width: 50%;
            height: auto;
        }

        .pizza-details {
            margin: 20px 0;
        }

        .quantity {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }

        .quantity label {
            font-size: 18px;
            margin-right: 10px;
        }

        .quantity input[type="number"] {
            width: 40px;
            font-size: 18px;
            text-align: center;
        }

        .checkout-button {
            display: inline-block;
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="pizza-container">
        <h1>Pizza</h1>
        <img class="pizza-img" src="pizza.jpg" alt="Pizza">
        <div class="pizza-details">
            <p>Freshly baked pizza with your choice of toppings.</p>
            <p>Price: $10.99</p>
        </div>
        <div class="quantity">
            <label for="pizza-quantity">Quantity:</label>
            <input type="number" id="pizza-quantity" value="1" min="1">
        </div>
        <a class="checkout-button" href="checkout.html">Checkout</a>
    </div>
</body>
</html>
